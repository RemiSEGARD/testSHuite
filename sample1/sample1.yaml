global:
  binary: echo
  testsuite_name: sample1_echo

testsuite:
  - test:
      name: test1
      args: -n im a test
      exit_code: 0
  - test:
      name: test2 # This test fails because there isn't a '\n' at the end
      args: -n ich bin ein test
      stdout: ich bin ein test
      fatal: false
      exit_code: 0
  - test:
      name: color
      args: -e \e[31mje suis un test
      fatal: true
      exit_code: 0
  - test:
      name: nocolor
      args: \e[31mje suis un test
      fatal: false
      exit_code: 0
  - test:
      name: create_artifact
      args: text content
      artifact: artif.act
  - test:
      name: read_artifact
      binary: cat
      args: artif.act
      stdout: text content
  - test:
      name: wrong_exit_code
      args: hey
      exit_code: 1
